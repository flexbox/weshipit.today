type ResoucesRecord {
  id: ID!
  createdTime: String!
  fields: ResourcesFields!
}

type ToolsRecord {
  id: ID!
  createdTime: String!
  fields: ToolsFields!
}

type ToolsFields {
  name: String!
  description: String
  website_url: String
  type: [String!]!
  discord_url: String
  slack_url: String
  youtube_url: String
  conference_country: String
  conference_date: String
}

type ResourcesFields {
  name: String!
  description: String
  website_url: String
  type: [String!]!
  discord_url: String
  slack_url: String
  youtube_url: String
  conference_country: String
  conference_date: String
}

type Query {
  getResourcesRecords: [ResoucesRecord!]!
    @rest(
      resultroot: "records[]"
      endpoint: "https://api.airtable.com/v0/$baseid/resources"
      configuration: "airtable_config"
    )
}

type Query {
  getToolsRecords: [ToolsRecord!]!
    @rest(
      resultroot: "records[]"
      endpoint: "https://api.airtable.com/v0/$baseid/tools"
      configuration: "airtable_config"
    )
}
